[package]
name = "smart-wallets-data-multi-signer-multi-sig"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
zephyr-sdk = "0.2.2-rc4"
stellar-strkey = "0.0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
webauthn-wallet = { path = "../contracts/webauthn-wallet" }
hex = "0.4.3"
base64 = "0.22.1"

[dev-dependencies]
zephyr-sdk = { version = "0.2.2-rc4", features = ["testutils"] }
tokio = { version = "1.0", features = ["full"] }
ledger-meta-factory = { version = "0.1.2", features = [] }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
